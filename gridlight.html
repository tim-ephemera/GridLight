  <script type="text/javascript">
  var app = angular.module("sampleApp", ["firebase"]);
      app.controller("SampleCtrl", function($scope, $firebaseObject) {

          var ref = new Firebase("https://project-3599481774422842585.firebaseio.com/data");

          // download the data into a local object
          var syncObject = $firebaseObject(ref);

          // synchronize the object with a three-way data binding
          // click on `index.html` above to see it used in the DOM!
          syncObject.$bindTo($scope, "data");


  });
  </script>








  <!---------------------->

  <!---------------------->
  <body ng-controller="SampleCtrl" style="background-color:{{data.backgroundColor}}; color:{{data.foregroundColor}};">

<form class="form-inline">

  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputPassword3">Foreground</label>

</form>
